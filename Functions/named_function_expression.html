<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Named Function Expression</title>
  </head>
  <body>
    <script>

      var number1 = 10;

      var number2 = totle();

    //   Named Function Expression
      function totle() {
      return number3 = 20;
      };

      console.log(number1+number2);


    </script>
  </body>
</html>
