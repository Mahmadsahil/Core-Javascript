<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Expression</title>
  </head>
  <body>
    <script>
      var number1 = 10;
      var number2 = 20;

      //   Function Expression
      var task1 = function (num1, num2) {
        console.log(num1 + num2);
      };
      task1(number1, number2);

      //   Function Expression
      var task2 = function (num1, num2) {
        console.log(num1 * num2);
      };
      task2(number1, number2);
    </script>
  </body>
</html>
