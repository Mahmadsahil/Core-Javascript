<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Statement</title>
  </head>
  <body>
    <script>
      var number1 = 10;
      var number2 = 20;

      // Function Statement
      function task1(num1, num2) {
        console.log(num1 + num2);
      }
      task1(number1, number2);

      // Function Statement
      function task2(num1, num2) {
        console.log(num1 * num2);
      }
      task2(number1, number2);
    </script>
  </body>
</html>
